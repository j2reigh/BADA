name: Keep Supabase Alive

on:
  schedule:
    - cron: '0 9 * * 1' # Every Monday 9:00 UTC
  workflow_dispatch: # Manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Production DB
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
        run: |
          psql "$DATABASE_URL" -c "SELECT 1;" && echo "Production DB is alive"
      - name: Ping Staging DB
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_STAGING_DATABASE_URL }}
        run: |
          psql "$DATABASE_URL" -c "SELECT 1;" && echo "Staging DB is alive"
